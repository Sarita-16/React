<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Practice</title>
  </head>
  <body>
    <div id="root" class="navContainer">
      <h1>Hey! What's Up ğŸ˜‰</h1>
    </div>
    <div class="bodyContainer">
      <h1>React ğŸ˜</h1>
    </div>
    <div class="footerContainer"></div>
  </body>

  <!-- Core Library of React -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>

  <!-- we can access ReactDOM. react-dom means WEB VERSION OF REACT -->
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>

  <!-- Start REACT Programming -->
  <script>
    // React.creatElement consist with "tag" "object" "what we want to put inside tag"
    const heading = React.createElement("h1", {}, "This is React ğŸª¶");

    // console.log(heading); ---> It's a Object

    const rt = ReactDOM.createRoot(document.getElementById("root"));

    // Passing a react element inside the root

    rt.render(heading);
  </script>
